<!doctype html>
<html ng-app="copa" >
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body >
    <div ng-controller="IndexCtrl as Ctrl">
      <div ng-if="true">

         <md-sidenav md-component-id="left" class="md-sidenav-left">
            <md-toolbar class="md-tall md-hue-2">
              <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset">
                  <span></span>
                  <div>
                    <h1>Firstname Lastname</h1>
                  </div>
                  <div>email@domainname.com</div>
                </div>
            </md-toolbar>
        </md-sidenav>

         

  <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="openMenu()">
          <md-icon md-svg-icon="images/icons/menu.svg"></md-icon>
        </md-button>
        <h2>
          <span></span>
        </h2>
        <span flex></span>
         <md-menu>
            <md-button class="md-icon-button" aria-label="More" ng-click="openUserMenu($mdOpenMenu, $event)">
              <md-icon md-svg-icon="images/icons/account.svg"></md-icon>
            </md-button>
            <md-menu-content width="4">
              <md-menu-item>
                <md-button ng-click="showAdvanced($event)">
                  <md-icon md-svg-icon="images/icons/account-black.svg" md-menu-align-target></md-icon>
                  {{user}}
                </md-button>
              </md-menu-item>
              <md-menu-divider></md-menu-divider>
              <md-menu-item>
                <md-button ng-click="">
                  <md-icon md-svg-icon="images/icons/logout.svg"></md-icon>
                  Log out
                </md-button>
              </md-menu-item>
            </md-menu-content>
        </md-menu>
      </div>
</md-toolbar>
      </div>

    <div  layout-padding>
      <div ng-view="" ></div>
    <div>


    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>




    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-material-sidenav/angular-material-sidenav.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/index.js"></script>
        <script src="scripts/directives/user-avatar.js"></script>
        <script src="scripts/controllers/updateuser.js"></script>
        <script src="scripts/controllers/dash.js"></script>
        <!-- endbuild -->
</body>
</html>
